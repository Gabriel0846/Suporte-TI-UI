<div class="container">
    <div class="form">
        <p-button routerLink="../" label="Voltar" class="voltar-button"><i class="pi pi-arrow-left"></i></p-button>
        <div class="container">
            <div class="card">
                <div class="p-card p-fluid">
                    <div>
                    <form>
                        <h2>Cadastrar Técnico</h2>
                        <h3>Dados do Usuário:</h3>
                        <div class="flex flex-column gap-2">
                            <span class="p-float-label">
                                <input type="text" pInputText name="nome" [(ngModel)]="tecnico.nome" [formControl]="nome" required/>
                                <label for="nome"><i class="pi pi-user"></i> Nome<span class="required-field">*</span></label>
                            </span>
                            <small id="nome-help">Exemplo: Gabriel Lopes</small>
                        </div>

                        <div class="flex flex-column gap-2">
                            <span class="p-float-label">
                                <p-inputMask mask="999.999.999-99" name="cpf" type="text" [(ngModel)]="tecnico.cpf" [formControl]="CPF" />
                                <label for="CPF"><i class="pi pi-id-card"></i> CPF<span class="required-field">*</span></label>
                            </span>
                            <small id="CPF-help">Exemplo: 123.456.789-10</small>
                        </div>

                        <div class="flex flex-column gap-2">
                            <span class="p-float-label">
                                <input type="email" pInputText name="email" [(ngModel)]="tecnico.email" [formControl]="email" required />
                                <label for="email"><i class="pi pi-envelope"></i> Email<span class="required-field">*</span></label>
                            </span>
                            <small>Exemplo: exemplo&#64;email.com</small>
                        </div>

                        <div class="flex flex-column gap-2">
                            <span class="p-float-label">
                                <input type="password" pInputText name="senha" [(ngModel)]="tecnico.senha" [formControl]="senha" required/>
                                <label for="senha"><i class="pi pi-lock"></i> Senha<span class="required-field">*</span></label>
                            </span>
                            <small>Exemplo: EuAmoBackEnd</small>
                        </div>
                        <p-button (click)="create()" [disabled]="!validaCampos()" label="Cadastrar" class="p-button-cadastro"></p-button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
