<div class="login-container">
  <div class="login-card">
    <div class="p-card p-fluid">
      <h2>Login</h2>
      <form>
        <div class="p-field">
          <label for="username">Email</label>
          <input 
          type="text" 
          pInputText 
          [formControl]="email"
          [(ngModel)]="creds.email" 
          name="Email" 
          required>
        </div>
        <div class="p-field">
          <label for="password">Senha</label>
          <input  
          type="{{ passwordVisible ? 'text' : 'password' }}" 
          pInputText 
          [formControl]="senha"
          [(ngModel)]="creds.senha" 
          name="senha" 
          required>
          <button type="button" pButton icon="{{ passwordVisible ? 'pi pi-eye-slash' : 'pi pi-eye' }}" class="p-button-text" (click)="togglePasswordVisibility()"></button>
        </div>
        <button [disabled]="!validarCampos()" type="submit" pButton label="Entrar"></button>
      </form>
    </div>
  </div>
</div>
