<div class="login-container">
  <div class="login-card">
    <div class="p-card p-fluid">
      <h2>Login</h2>
      <form>
        <div class="p-field">
          <label for="username">Email</label>
          <input
            type="text"
            id="username"
            pInputText
            [(ngModel)]="creds.email"
            [formControl]="email"
            autocomplete="email"
            required>
        </div>
        <div class="p-field">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            pInputText
            [(ngModel)]="creds.senha"
            [formControl]="senha"
            required>
        </div>
        <button pButton pRipple (click)="logar()" [disabled]="!validarCampos()" type="button" pButton label="Entrar"></button>

      </form>
    </div>
  </div>
</div>
